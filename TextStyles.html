

<!-- Text elements

    Style specific parts of a text

    u      - underline
    strong - bold letters
    span   - no styles. most basic
             we can give it styles by giving it a class name
             and then using style part of the code.



To add spaces - margin-left or margin-right
-->

<!DOCTYpE html>

    <html>
        <head>
            <title>
                Text Styles
            </title>

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

            <link rel="stylesheet" href="Styles/TextStyles.css">

        </head>

        <body>
            <p class="Tech">
                Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
            
            <p class="details">
                3.4M views &#183 6 months ago 
            
                <!-- here we use html entity, middle dot-->
            </p>
            
            <p>
                Marques Broenlee &#10003
            </p>
            
            
            
            
            <p class="para">
                Talking tech and AI on the heels of Google I/O. 
                Also a daily driver phone reveal from Google's CEO. 
                Shoutout to Sundar!
            
            </p>
            
            <p class="shop">
                Shop early for the best selection of holiday favourites.
                 <span class="shopNow">
                    Shop now &#62
                 </span>
            </p>
            

        </body>
    </html>
