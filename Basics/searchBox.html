<!DOCTYPE html>

<html>
    <head>
        <title>
            Search

        </title>
    </head>

    <body>
        <!--Input element is a void element-->
        <!--placeholder dissapppers when we start typing-->
        <input type="text" placeholder="Search" class="box1">

        <!-- to scroll numbers-->
        <input type="number" class="number">

        <!--Gives choose file option to select a file from 
        local folders-->
        <input type="file">

        <!--a checkbox to tick-->
        <input type="checkbox">

        <!--gives a color box-->
        <input type= "color">

        <!--press a button-->
        <input type="button">

        <!--gives mm/dd/yyyy option and the calender-->
        <input type="date">

        <input type="month">

        <input type="password">

        <!--gives number of the week and a calender-->
        <input type="week">

        <!--submit button-->
        <input type="submit">



    </body>
</html>
