<!DOCTYPE html>

<html>
    <head>
        <title>
            Uber request

        </title>
        <link rel="stylesheet" href="exercise 8 Uber.css">
    </head>
    <body>

        <p class="request">
            Request a ride now

        </p>
        <input 
            class="pickup" 
            type="text" 
            placeholder="Enter pickup location"
            >
        <input 
            class="destination" 
            type="text" 
            placeholder="Enter destination"
            >

        <button class="requestnow">
            Request now
        </button>

        <button class="schedule">
            Schedule for later
        </button>

    </body>
</html>
